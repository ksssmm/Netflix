                <div class="main-movie-buttons">

                        Play
                    </button>
                    <button class="main-movie-button-mylist">

                    </button>
                </div>
                <div class="main-movie-summary">

                             떤나다. 그리고 그 길에서 요괴, 용, 신 그리고 무엇보다 자신의 자만심과 맞서
                             싸운다.
